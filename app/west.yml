manifest:
  version: "0.13"
  
  defaults:
    remote: zephyrproject
    
  remotes:
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos
      
  projects:
    - name: zephyr
      repo-path: zephyr
      revision: v3.5.0
      import:
        path-prefix: deps
        name-allowlist:
          - cmsis
          - hal_nordic   # Nordic HAL (essential for nRF52840)
          - nrfx         # Nordic drivers (essential)
          - segger
    - name: tinycrypt
      repo-path: tinycrypt
      revision: v0.2.8
      path: deps/tinycrypt
          
  self:
    path: app