# Use newlib for proper printf floating point support
CONFIG_NEWLIB_LIBC=y

# Threading and synchronization
CONFIG_MULTITHREADING=y

# Memory management  
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# USB Console Support (USB-C virtual console)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="NISC Medical Wearable"
CONFIG_USB_DEVICE_MANUFACTURER="NISC Medical Devices"
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Hardware GPIO Support for LEDs
CONFIG_GPIO=y

# Performance monitoring
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y

# Enable logging with increased buffer
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# Debug support
CONFIG_DEBUG=y
CONFIG_ASSERT=y
CONFIG_DEBUG_INFO=y

# Hardware abstraction
CONFIG_HWINFO=y

# Enable shell for debugging (via USB console)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_KERNEL_SHELL=y
CONFIG_DEVICE_SHELL=y

# Bluetooth Low Energy support - FIXED CONFIGURATION
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="NISC-Medical"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Bluetooth Privacy and Security
CONFIG_BT_PRIVACY=n
CONFIG_BT_SETTINGS=n

# Bluetooth advertising - CRITICAL FIXES
CONFIG_BT_BROADCASTER=y
CONFIG_BT_EXT_ADV=n
CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Enable GAP and GATT
CONFIG_BT_GATT_DYNAMIC_DB=y

# Bluetooth buffer sizes
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_L2CAP_TX_BUF_COUNT=4

# Serial communication for Bluetooth module
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Additional memory for operations
CONFIG_HEAP_MEM_POOL_SIZE=8192