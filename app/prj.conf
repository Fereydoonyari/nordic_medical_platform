
# Simple Nordic Medical Platform Configuration

# Use newlib instead of picolibc for better compatibility
CONFIG_NEWLIB_LIBC=y

# Basic system configuration
CONFIG_MULTITHREADING=y
CONFIG_MAIN_STACK_SIZE=2048

# USB Console Support
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Nordic Medical Platform"
CONFIG_USB_DEVICE_MANUFACTURER="Nordic Medical"
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Hardware GPIO Support for LEDs and Button
CONFIG_GPIO=y

# Basic logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Hardware abstraction
CONFIG_HWINFO=y

# Bluetooth Low Energy support
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Nordic-Medical-Device"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Bluetooth advertising
CONFIG_BT_BROADCASTER=y
CONFIG_BT_EXT_ADV=n

# Serial communication
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

