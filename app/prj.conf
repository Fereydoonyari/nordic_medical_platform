# Simplified Project Configuration for DFU Boot Demo

# CRITICAL: Force newlib to avoid picolibc conflicts
CONFIG_NEWLIB_LIBC=y
CONFIG_PICOLIBC=n
CONFIG_MINIMAL_LIBC=n

# Basic settings
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# GPIO for LEDs and buttons
CONFIG_GPIO=y

# Console output
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Shell support (needed for shell_commands.c)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Logging - keep it simple
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Thread support
CONFIG_MULTITHREADING=y
CONFIG_THREAD_NAME=y

# Debug support
CONFIG_DEBUG=y
CONFIG_ASSERT=y