
# Use newlib for proper printf floating point support
CONFIG_NEWLIB_LIBC=y
# CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Threading and synchronization
CONFIG_MULTITHREADING=y

# Memory management  
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# USB Console Support (USB-C virtual console)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="NISC Medical Wearable"
CONFIG_USB_DEVICE_MANUFACTURER="NISC Medical Devices"
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Hardware GPIO Support for LEDs and Buttons
CONFIG_GPIO=y

# Performance monitoring
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y

# Enable logging with increased buffer
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# Debug support
CONFIG_DEBUG=y
CONFIG_ASSERT=y
CONFIG_DEBUG_INFO=y

# Hardware abstraction
CONFIG_HWINFO=y

# Enable shell for debugging (via USB console)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_KERNEL_SHELL=y
CONFIG_DEVICE_SHELL=y

# Bluetooth Low Energy Support
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="NISC-DFU"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=0
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_BT_HCI_TX_STACK_SIZE=2048

# Bluetooth GATT Services
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_GATT_DYNAMIC_DB=y

# DFU Support
CONFIG_DFU=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT=y
CONFIG_BOOTLOADER_MCUBOOT=y

# Flash and Storage
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y

# UART Support for Serial Communication
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y

# CRC Support for Image Validation
CONFIG_CRC=y

# Button and GPIO Interrupts
CONFIG_GPIO_INT=y

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

