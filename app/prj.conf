# Simplified Project Configuration for DFU Boot Demo

# Basic settings
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# GPIO for LEDs and buttons
CONFIG_GPIO=y

# Console output
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Logging - keep it simple
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Thread support
CONFIG_MULTITHREADING=y
CONFIG_THREAD_NAME=y

# Minimal Bluetooth (optional - can be disabled)
# CONFIG_BT=y
# CONFIG_BT_PERIPHERAL=y

# Debug support
CONFIG_DEBUG=y
CONFIG_ASSERT=y