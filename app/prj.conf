# Use newlib for proper printf floating point support
CONFIG_NEWLIB_LIBC=y

# Threading and synchronization
CONFIG_MULTITHREADING=y

# Memory management  
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# USB Console Support (USB-C virtual console)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="NISC Medical Wearable"
CONFIG_USB_DEVICE_MANUFACTURER="NISC Medical Devices"
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Hardware GPIO Support for LEDs
CONFIG_GPIO=y

# Performance monitoring
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y

# Enable logging with increased buffer
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# Debug support
CONFIG_DEBUG=y
CONFIG_ASSERT=y
CONFIG_DEBUG_INFO=y

# Hardware abstraction
CONFIG_HWINFO=y

# Enable shell for debugging (via USB console)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_KERNEL_SHELL=y
CONFIG_DEVICE_SHELL=y

# Bluetooth Low Energy support - CONNECTABLE MODE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="NISC-Medical-Device"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Bluetooth advertising - connectable
CONFIG_BT_BROADCASTER=y

# Enable GATT services
CONFIG_BT_GATT_DYNAMIC_DB=y

# Enable standard Bluetooth services
CONFIG_BT_BAS=y          # Battery service
CONFIG_BT_HRS=y          # Heart rate service  
CONFIG_BT_DIS=y          # Device information service

# Bluetooth security (optional - enables pairing)
CONFIG_BT_SMP=y
CONFIG_BT_BONDABLE=y
CONFIG_BT_SIGNING=y

# Bluetooth L2CAP settings
CONFIG_BT_L2CAP_TX_BUF_COUNT=4

# Serial communication for Bluetooth module
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Additional memory for Bluetooth operations
CONFIG_HEAP_MEM_POOL_SIZE=4096

# TinyCrypt for Bluetooth security
CONFIG_TINYCRYPT=y
CONFIG_TINYCRYPT_SHA256=y
CONFIG_TINYCRYPT_SHA256_HMAC=y