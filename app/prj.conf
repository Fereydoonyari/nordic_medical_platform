# Console and UART Configuration - REQUIRED FOR OUTPUT
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Use RTT for console output (alternative to UART)
# Uncomment these lines if UART doesn't work
# CONFIG_USE_SEGGER_RTT=y
# CONFIG_RTT_CONSOLE=y

# Basic settings
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# GPIO for LEDs and buttons
CONFIG_GPIO=y

# Shell support (for interactive commands)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_CMD_BUFF_SIZE=256
CONFIG_SHELL_PROMPT_UART="uart:~$ "

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_IMMEDIATE=y

# Thread support
CONFIG_MULTITHREADING=y
CONFIG_THREAD_NAME=y

# Debug support
CONFIG_DEBUG=y
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# Hardware info
CONFIG_HWINFO=y

# Newlib C library
CONFIG_NEWLIB_LIBC=y
CONFIG_PICOLIBC=n
CONFIG_MINIMAL_LIBC=n